# Properties naming conventions:
# [<classname> | common][.type].id[.usage]
#
# [<classname> | common] - "common" if the key is used in multiple classes.
# If it is a class-specific key use the base name of the class,
# e.g. PreferencePage
#
# type - dot delimited words from the most general to the most specific.
# Construct it, so the message for the same area are kept together.
# Common types - 'error', 'validation', 'types'.
#
# id - the message id.
#
# usage - the message usage. For grouping messages for the same area.
# For example, a message dialog can take a title and a text message
# as parameters. The code calling message dialog can define keys, which are
# the same except this field will have value "title" for the title text
# and "message" for the message text.   
#
# First are listed the common messages

common.cancel=Cancel
common.ok=OK

OnWrongAccessMode.DO_NOTHING=Do Nothing
OnWrongAccessMode.ENFORCE=Enforce
OnWrongAccessMode.REMIND=Remind

# this message is used for the Messages unit tests only
MessagesTest.message=Message with arguments {0}, {1}

PreferencePage.description=Set general MouseFeed preferences:
